<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="stopwatch, timer, watch, track time">
    <meta description="Stopwatch">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9fec1c2b51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Stopwatch</title>
</head>
<body>

    <div class="light-dark-mode">
        <button class="dark-mode-toggle" id="dark-mode-toggle"><i class="fa-solid fa-circle-half-stroke fa-2x"></i></button>
    </div>
   
    <main class="container-watch">
        <h1 class="title-watch">Stopwatch</h1>
        <div class="test">
            <span class="current-time" id="minutes">00:</span><span class="current-time" class="current-time-two" id="seconds"> 00</span>
        </div>
       
    
        <div class="buttons">
            <button type="button" class="watch-bt" id="start-bt">Start</button>
            <button type="button" class="watch-bt" id="stop-bt">Stop</button>
            <button type="button" class="watch-bt" id="reset-bt">Reset</button>
        </div>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
